<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Galpones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Infraestructura (Galpones)</h1>
        <div class="user-profile-container">
            <div id="userMenuBtn" class="user-avatar-btn">U</div>
        </div>
    </header>
    <aside class="sidebar">
        <nav>
            <div class="nav-group nav-group-main">
                <div class="nav-links-container">
                    <a href="index.html" class="nav-link">Dashboard</a>
                </div>
            </div>

            <div class="nav-group">
                <h4 class="nav-category-title" data-target="#operaciones-links">Operaciones</h4>
                <div class="nav-links-container" id="operaciones-links">
                    <a href="galpones.html" class="nav-link">Galpones</a>
                    <a href="lotes.html" class="nav-link">Lotes</a>
                    <a href="inventarios.html" class="nav-link">Inventario</a>
                    <a href="agua.html" class="nav-link">Agua</a>
                    <a href="salud.html" class="nav-link">Salud</a>
                    <a href="seguimiento.html" class="nav-link">Seguimiento</a>

                </div>
            </div>

            <div class="nav-group">
                <h4 class="nav-category-title" data-target="#finanzas-links">Finanzas</h4>
                <div class="nav-links-container" id="finanzas-links">
                    <a href="clientes.html" class="nav-link">Clientes</a>
                    <a href="proveedores.html" class="nav-link">Proveedores</a>
                    <a href="ventas.html" class="nav-link">Ventas</a>
                    <a href="costos.html" class="nav-link">Costos</a>
                    <a href="reportes.html" class="nav-link">Reportes</a>
                </div>
            </div>

            <div class="nav-group">
                <h4 class="nav-category-title" data-target="#admin-links">Administración</h4>
                <div class="nav-links-container" id="admin-links">
                    <a href="usuarios.html" class="nav-link">Usuarios y Granjas</a>
                    <a href="configuracion.html" class="nav-link">Configuración</a>
                </div>
            </div>
        </nav>
    </aside>
    <main class="main-content">
        <div id="formContainer" class="form-desplegable-container">
            <section class="card">
                <h2 id="formTitle">Crear Nuevo Galpón</h2>
                <form id="galponForm" class="form-grid form-grid-2-col">
                    <input type="hidden" id="galponId">
                    <div class="form-group">
                        <label>Nombre / Identificador</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Galpón Norte 1" required>
                    </div>
                    <div class="form-group">
                        <label>Capacidad Máxima (Aves)</label>
                        <input type="number" id="capacidad" class="form-control" placeholder="Ej: 5000" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <button type="submit" class="btn btn-primario">Guardar Galpón</button>
                        <button type="button" id="cancelBtn" class="btn btn-peligro">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>

        <section class="card">
            <div style="display: flex; justify-content: space-between;">
                <h2>Mis Galpones</h2>
                <button id="toggleFormBtn" class="btn btn-primario">Nuevo Galpón</button>
            </div>
            <div class="tabla-responsive-wrapper">
                <table class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Capacidad</th>
                            <th>Estado Actual</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaGalpones"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="galpones.js"></script>
</body>

</html>
