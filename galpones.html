<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Galpones - Granja VincWill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header y Sidebar (igual que en index.html - puedes extraerlo a un include si usas backend) -->
    <header>
        <div class="header-left">
            <img src="" class="app-logo-img" alt="Logo" style="max-height: 40px;">
            <h1>Gestión de Galpones</h1>
        </div>
        <div class="user-profile-container">
            <div id="userMenuBtn" class="user-avatar-btn" title="Menú de Usuario">
                <span id="userInitials">U</span>
            </div>
            <div id="userDropdown" class="user-dropdown-menu">
                <!-- mismo contenido que ya tienes -->
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <!-- mismo sidebar que ya tienes -->
    </aside>

    <main class="main-content galpones-page">
        <!-- 1. Formulario desplegable para crear/editar -->
        <div id="formContainer" class="form-desplegable-container">
            <section class="card">
                <h2 id="formTitle">Crear Nuevo Galpón</h2>
                <form id="galponForm" class="form-grid form-grid-2-col">
                    <input type="hidden" id="galponId">

                    <div class="form-group">
                        <label for="nombre">Nombre / Identificador</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Galpón Norte 1" required>
                    </div>

                    <div class="form-group">
                        <label for="capacidad">Capacidad Máxima (Aves)</label>
                        <input type="number" id="capacidad" class="form-control" min="1" placeholder="Ej: 5000"
                            required>
                    </div>

                    <div class="form-actions" style="grid-column: 1 / -1;">
                        <button type="submit" class="btn btn-primario">Guardar Galpón</button>
                        <button type="button" id="cancelBtn" class="btn btn-secundario">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- 2. Tabla principal -->
        <section class="card">
            <div class="card-header">
                <h2>Mis Galpones</h2>
                <button id="toggleFormBtn" class="btn btn-primario">+ Nuevo Galpón</button>
            </div>

            <div class="tabla-responsive-wrapper">
                <table class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Capacidad</th>
                            <th>Estado Actual</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaGalpones">
                        <tr class="loading-row">
                            <td colspan="4" style="text-align:center; padding:2rem;">
                                Cargando galpones...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal Mantenimiento (mejorado) -->
    <div id="mantenimientoModal" class="modal-wrapper">
        <div class="modal-content" style="max-width: 520px;">
            <div class="modal-header">
                <h2 id="modalTitle">Registrar Mantenimiento</h2>
                <span class="modal-close-btn" id="closeMantenimientoModal">×</span>
            </div>

            <form id="mantenimientoForm" class="form-grid form-grid-2-col">
                <input type="hidden" id="mantGalponId">

                <div class="form-group full-width">
                    <label>Tipo de Gasto</label>
                    <select id="tipoGasto" class="form-control">
                        <option value="Inventario">Usar del Inventario</option>
                        <option value="Directo">Gasto Directo ($$)</option>
                    </select>
                </div>

                <div id="groupInventario" class="full-width conditional-group">
                    <div class="form-group">
                        <label>Producto</label>
                        <select id="inventarioSelect" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="mantCantidad" class="form-control" step="0.01" min="0.01">
                        <small id="stockInfo"></small>
                    </div>
                </div>

                <div id="groupDirecto" class="full-width conditional-group" style="display:none;">
                    <div class="form-group">
                        <label>Monto ($)</label>
                        <input type="number" id="mantMonto" class="form-control" step="0.01" min="0.01">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Detalle / Descripción</label>
                    <input type="text" id="mantDescripcion" class="form-control" required
                        placeholder="Ej: Desinfección completa">
                </div>

                <div class="form-group full-width">
                    <label>Fecha</label>
                    <input type="date" id="mantFecha" class="form-control" required>
                </div>

                <div class="form-actions full-width">
                    <button type="submit" class="btn btn-primario">Registrar Gasto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="galpones.js"></script>
</body>

</html>
