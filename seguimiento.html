<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Gestión de Seguimiento</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Lista de Seguimiento</h2>
      <table id="seguimientoTable">
        <thead>
          <tr>
            <th>ID del Lote</th>
            <th>Semana</th>
            <th>Peso (kg)</th>
            <th>Consumo</th>
            <th>Observaciones</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaSeguimiento"></tbody>
      </table>
      <h2>Registrar Seguimiento</h2>
      <form id="seguimientoForm">
        <label for="loteSelect">Lote:</label>
        <select id="loteSelect" required>
          <option value="">Selecciona un Lote</option>
          <!-- Se llenará dinámicamente -->
        </select>
        <label for="semana">Semana:</label>
        <input type="number" id="semana" min="1" required>
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" required>
        <label for="consumo">Consumo:</label>
        <input type="number" step="0.01" id="consumo" required>
        <label for="observaciones">Observaciones:</label>
        <input type="text" id="observaciones">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <button type="submit">Guardar Seguimiento</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="seguimiento.js"></script>
</body>
</html>
