<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seguimiento Semanal por Lote</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Seguimientos</h1>
        <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </aside>
    <main class="main-content">
        <section class="card">
            <h2>Registrar Seguimiento</h2>
            <form id="seguimientoForm" class="form-grid form-grid-3-col">

                <div class="form-group">
                    <label for="loteSelect">Lote</label>
                    <select id="loteSelect" class="form-control" required></select>
                </div>

                <div class="form-group">
                    <label for="alimentoSelect">Alimento Consumido</label>
                    <select id="alimentoSelect" class="form-control" required>
                        <option value="">Selecciona un Alimento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semana">Semana #</label>
                    <input type="number" id="semana" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label for="peso">Peso Promedio (kg)</label>
                    <input type="number" id="peso" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="consumo">Consumo de Alimento (kg)</label>
                    <input type="number" id="consumo" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <input type="text" id="observaciones" class="form-control">
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primario">Guardar Seguimiento</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Historial de Seguimiento</h2>
            <div class="tabla-responsive-wrapper">
                <table id="seguimientoTable" class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Lote</th>
                            <th>Semana</th>
                            <th>Peso</th>
                            <th>Consumo</th>
                            <th>Observaciones</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaSeguimiento"></tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>
    <script src="app.js"></script>
    <script src="seguimiento.js"></script>
</body>

</html>
