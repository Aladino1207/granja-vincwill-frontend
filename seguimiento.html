<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seguimiento Semanal por Lote</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Seguimientos</h1><button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a> <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>

        </nav>
    </aside>
    <main>
        <section class="card">
            <h2>Registrar Seguimiento</h2>
            <form id="seguimientoForm">
                <label>Lote: <select id="loteSelect" required></select></label>

                <label>Alimento Consumido: <select id="alimentoSelect" required>
                        <option value="">Selecciona un Alimento</option>
                    </select></label>

                <label>Semana #: <input type="number" id="semana" min="1" required></label>
                <label>Peso Promedio (kg): <input type="number" id="peso" min="0" step="0.01" required></label>
                <label>Consumo de Alimento (kg): <input type="number" id="consumo" min="0" step="0.01" required></label>
                <label>Observaciones: <input type="text" id="observaciones"></label>
                <button type="submit">Guardar Seguimiento</button>
            </form>
        </section>
        <section class="card">
            <h2>Historial de Seguimiento</h2>
            <table id="seguimientoTable">
                <thead>
                    <tr>
                        <th>Lote</th>
                        <th>Semana</th>
                        <th>Peso</th>
                        <th>Consumo</th>
                        <th>Observaciones</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaSeguimiento"></tbody>
            </table>
        </section>
        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>

    <script src="app.js"></script>
    <script src="seguimiento.js"></script>
</body>

</html>
