    <main>
        <section id="formSection" style="display: none;">
            <h2>Registrar Consumo de Agua</h2>
            <form id="aguaForm">
                <label>Lote: <select id="loteSelect" required></select></label>
                <label>Cantidad (Litros): <input type="number" id="cantidad" min="0" step="0.01" required></label>
                <label>Fecha: <input type="date" id="fecha" required></label>
                <button type="submit">Registrar Consumo</button>
            </form>
        </section>
        <section>
            <h2>Historial de Consumo de Agua</h2>
            <table id="aguaTable">
                <thead>
                    <tr><th>Lote</th><th>Cantidad (Litros)</th><th>Fecha</th><th>Acciones</th></tr>
                </thead>
                <tbody id="aguaTableBody"></tbody>
            </table>
        </section>
    </main>
