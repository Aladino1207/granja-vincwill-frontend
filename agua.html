<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Consumo de Agua por Lote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Consumo de Agua</h1><a href="#" onclick="logout(); return false;" class="header-logout-btn">Cerrar
            Sesión</a>
    </header>

    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a> <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>

        </nav>
    </aside>

    <main>
        <section class="card">
            <h2>Registrar Consumo de Agua</h2>

            <form id="ventaForm" onsubmit="guardarVenta(event); return false;" class="form-grid">

                <select id="loteId" required>
                    <option value="">Selecciona un Lote</option>
                    <!-- Lotes se cargan dinámicamente -->
                </select>
                <label>Cantidad (Litros): <input type="number" id="cantidad" min="0" step="0.01" required></label>
                <label>Fecha: <input type="date" id="fecha" required></label>
                <button type="submit" class="btn btn-primario">Registrar Consumo</button>
            </form>
        </section>
        <section class="card">
            <h2>Historial de Consumo de Agua</h2>
            <div class="tabla-responsive-wrapper">
                <table id="aguaTable">
                    <thead>
                        <tr>
                            <th>Lote</th>
                            <th>Cantidad (Litros)</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="aguaTableBody"></tbody>
                </table>
            </div>
        </section>
        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>

    <script src="app.js"></script>
    <script src="agua.js"></script>
</body>

</html>
