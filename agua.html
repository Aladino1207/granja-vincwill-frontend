<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Consumo de Agua por Lote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Consumo de Agua</h1>
        <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </aside>
    <main class="main-content">

        <div id="formContainer" class="form-desplegable-container">
            <section class="card">
                <h2 id="formTitle">Registrar Consumo de Agua</h2>
                <form id="aguaForm" class="form-grid form-grid-3-col">
                    <input type="hidden" id="aguaId" value="">

                    <div class="form-group">
                        <label for="loteSelect">Lote</label>
                        <select id="loteSelect" class="form-control" required></select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad (Litros)</label>
                        <input type="number" id="cantidad" class="form-control" step="0.01" min="0"
                            placeholder="Ej: 50.5" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1; display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primario">Guardar</button>
                        <button type="button" id="cancelBtn" class="btn btn-peligro"
                            style="background-color: #7f8c8d;">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>

        <section class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Historial de Consumo de Agua</h2>
                <button id="toggleFormBtn" class="btn btn-primario">Registrar Consumo</button>
            </div>

            <div class="tabla-responsive-wrapper">
                <table id="aguaTable" class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Lote</th>
                            <th>Cantidad (Litros)</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="aguaTableBody"></tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>
    <script src="app.js"></script>
    <script src="agua.js"></script>
</body>

</html>
