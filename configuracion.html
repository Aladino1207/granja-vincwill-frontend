    <header>
        <h1>Configuración</h1><button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>

    <aside class="sidebar">
        <nav>

    <main>
        <section class="card">
            <h2>Configuración</h2>
            <form id="configForm" class="form-grid">
                <div class="form-group">
                    <label>Notificaciones:</label>
                    <select id="notificaciones">
                        <option value="Activadas">Activadas</option>
                        <option value="Desactivadas">Desactivadas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Idioma:</label>
                    <select id="idioma">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nombre de la Granja: <input type="text" id="nombreGranja"></label>
                    <label>Programa de Vacunación (semanas) <input type="text"
                            id="vacunasGallinas"></label>
                    <button type="submit" class="btn btn-primario">Guardar Configuración</button>
                </div>
            </form>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
