                        <option value="Activadas">Activadas</option>
                        <option value="Desactivadas">Desactivadas</option>
                    </select>

                <label>Idioma:
                    <select id="idioma">
                        <option value="Español">Español</option>

                    </select>
                </label>
                <label>Nombre de la Granja: <input type="text" id="nombreGranja"></label>
                <label>Programa de Vacunación (semanas):</label>
                <label>Gallinas: <input type="text" id="vacunasGallinas"></label>
                <label>Pollos: <input type="text" id="vacunasPollos"></label>
                <label>Pavos: <input type="text" id="vacunasPavos"></label>
