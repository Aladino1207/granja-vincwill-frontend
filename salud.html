<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Gestión de Salud</h1><button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
  </header>
  
  <aside class="sidebar">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="agua.html">Agua</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>

    </nav>
  </aside>
  <main>
    <section class="card">
      <h2>Lista de Eventos de Salud</h2>
      <table id="saludTable">
        <thead>
          <tr>
            <th>ID del Lote</th>
            <th>Tipo</th>
            <th>Nombre</th>
            <form id="saludForm" onsubmit="guardarSalud(event); return false;">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" required> <label for="diasRetiro">Días de Retiro (si aplica):</label>
              <input type="number" id="diasRetiro" min="0" value="0">

              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad" required> <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" required> <button type="submit">Guardar Evento de Salud</button>
            </form>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="saludTableBody"></tbody>
      </table>

      <section class="card">
        <h2>Registrar Evento de Salud</h2>

        <form id="saludForm" onsubmit="guardarSalud(event); return false;">
          <label for="loteId">Lote:</label>
          <select id="loteId" required>
            <option value="">Selecciona un Lote</option>
            <!-- Se llenará dinámicamente -->
          </select>
          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" required>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" required>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required>
          <button type="submit">Guardar Evento de Salud</button>
        </form>
      </section>
    </section>
    <footer>
      <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
    </footer>
  </main>
  <script src="app.js"></script>
  <script src="salud.js"></script>
</body>

</html>
