<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Lotes - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Gestión de Lotes</h1> <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
  </header>

  <aside class="sidebar">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="agua.html">Agua</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
    </nav>
  </aside>

  <main>

    <section class="card">
      <h2>Agregar Nuevo Lote</h2>

      <form id="loteForm" class="form-grid">
        <input type="text" id="loteId" placeholder="ID del Lote" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.1" id="pesoInicial" placeholder="Peso Inicial (kg)" required>
        <input type="date" id="fechaIngreso" required>
        <select id="estado" required>
          <option value="Activo">Activo</option>
          <option value="Terminado">Terminado</option>
        </select>
        <button type="submit" class="btn btn-primario">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>Lista de Lotes</h2>

      <div class="tabla-responsive-wrapper">
        <table id="loteTable" class="tabla-moderna">
          <thead>
            <tr>
              <th>ID del Lote</th>
              <th>Cantidad</th>
              <th>Peso Inicial (kg)</th>
              <th>Fecha de Ingreso</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="loteTableBody"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
    </footer>
  </main>

  <script src="app.js"></script>
  <script src="lotes.js"></script>
</body>

</html>
