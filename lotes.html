<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Lotes - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Lotes</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Agregar Nuevo Lote</h2>
      <form id="loteForm">
        <input type="text" id="loteId" placeholder="ID del Lote" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.1" id="pesoInicial" placeholder="Peso Inicial (kg)" required>
        <input type="date" id="fechaIngreso" required>
        <select id="estado" required>
          <option value="Activo">Activo</option>
          <option value="Terminado">Terminado</option>
        </select>
        <button type="submit">Guardar</button>
      </form>
      <h2>Lista de Lotes</h2>
      <table id="loteTable">
        <thead>
          <tr>
            <th>ID del Lote</th>
            <th>Cantidad</th>
            <th>Peso Inicial (kg)</th>
            <th>Fecha de Ingreso</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="loteTableBody"></tbody>
      </table>
    </section>
  </main>
  <footer>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</footer>
  <script>
    window.API_URL = 'https://granja-vincwill-backend.granja-vincwill.workers.dev';
  </script>

  <script>
    // Verifica si hay token
    const token = localStorage.getItem('token');
    
    if (!token) {
      // Si NO hay token → redirige a login
      window.location.href = 'login.html';
    }
  
    // Evita volver atrás con el botón del navegador
    window.addEventListener('popstate', function() {
      const currentToken = localStorage.getItem('token');
      if (!currentToken) {
        window.location.href = 'login.html';
      }
    });
  
    // Opcional: Bloquea el botón "Atrás" del navegador
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
  <script src="app.js"></script>
  <script src="lotes.js"></script>
</body>
</html>
