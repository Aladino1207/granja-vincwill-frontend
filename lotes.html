<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Lotes - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Gestión de Lotes</h1>
    <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
  </header>
  <aside class="sidebar">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="agua.html">Agua</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
    </nav>
  </aside>
  <main class="main-content">

    <div id="formContainer" class="form-desplegable-container">
      <section class="card">
        <h2 id="formTitle">Agregar Nuevo Lote</h2>
        <form id="loteForm" class="form-grid form-grid-3-col">
          <input type="hidden" id="loteDbId" value="">

          <div class="form-group">
            <label for="loteId">ID del Lote (Ej: LOTE-001)</label>
            <input type="text" id="loteId" class="form-control" placeholder="ID del Lote" required>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
          </div>
          <div class="form-group">
            <label for="pesoInicial">Peso Inicial (kg)</label>
            <input type="number" step="0.01" id="pesoInicial" class="form-control" placeholder="Peso Inicial (kg)"
              required>
          </div>
          <div class="form-group">
            <label for="fechaIngreso">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control" required>
              <option value="disponible">Disponible</option>
              <option value="vendido">Vendido</option>
            </select>
          </div>

          <div class="form-group" style="grid-column: 1 / -1; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primario">Guardar</button>
            <button type="button" id="cancelBtn" class="btn btn-peligro"
              style="background-color: #7f8c8d;">Cancelar</button>
          </div>
        </form>
      </section>
    </div>

    <section class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Lista de Lotes</h2>
        <button id="toggleFormBtn" class="btn btn-primario">Agregar Nuevo Lote</button>
      </div>

      <div class="tabla-responsive-wrapper">
        <table id="loteTable" class="tabla-moderna">
          <thead>
            <tr>
              <th>ID del Lote</th>
              <th>Cantidad</th>
              <th>Peso Inicial (kg)</th>
              <th>Fecha de Ingreso</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="loteTableBody"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
    </footer>
  </main>
  <script src="app.js"></script>
  <script src="lotes.js"></script>
</body>

</html>
