<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inventario de Insumos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Inventarios</h1>
        <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </aside>
    <main class="main-content">

        <div id="formContainer" class="form-desplegable-container">
            <section class="card">
                <h2 id="formTitle">Registrar Insumo</h2>
                <form id="inventarioForm" class="form-grid form-grid-3-col">
                    <input type="hidden" id="inventarioId" value="">

                    <div class="form-group">
                        <label for="producto">Producto</label>
                        <input type="text" id="producto" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" class="form-control">
                            <option value="Alimento">Alimento</option>
                            <option value="Vacuna">Vacuna</option>
                            <option value="Cama">Cama</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad (kg/unidades)</label>
                        <input type="number" id="cantidad" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="costo">Costo Unitario (USD)</label>
                        <input type="number" id="costo" class="form-control" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de Ingreso</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1; display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primario">Guardar</button>
                        <button type="button" id="cancelBtn" class="btn btn-peligro"
                            style="background-color: #7f8c8d;">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>

        <section class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Inventario Actual</h2>
                <button id="toggleFormBtn" class="btn btn-primario">Registrar Nuevo Insumo</button>
            </div>

            <div class="tabla-responsive-wrapper">
                <table id="inventarioTable" class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Costo Unitario</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventario"></tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>
    <script src="app.js"></script>
    <script src="inventario.js"></script>
</body>

</html>
