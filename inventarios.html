<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Insumos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Inventarios</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventario.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
    <main>
        <section>
            <h2>Registrar Insumo</h2>
            <form id="inventarioForm">
                <label>Producto: <input type="text" id="producto" required></label>
                <label>Categoría:
                    <select id="categoria">
                        <option value="Alimento">Alimento</option>
                        <option value="Vacuna">Vacuna</option>
                        <option value="Cama">Cama</option>
                        <option value="Otro">Otro</option>
                    </select>
                </label>
                <label>Cantidad (kg/unidades): <input type="number" id="cantidad" min="1" required></label>
                <label>Costo Unitario (USD): <input type="number" id="costo" min="0" step="0.01" required></label>
                <label>Fecha de Ingreso: <input type="date" id="fecha" required></label>
                <button type="submit">Agregar Insumo</button>
            </form>
        </section>
        <section>
            <h2>Inventario Actual</h2>
            <table>
                <thead>
                    <tr><th>Producto</th><th>Categoría</th><th>Cantidad</th><th>Costo Unitario</th><th>Fecha</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaInventario"></tbody>
            </table>
        </section>
    </main>
    <footer>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</footer>
    <script src="inventario.js"></script>
</body>
</html>
