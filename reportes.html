<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Granja Avícola VincWill - Reportes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Reportes</h1>
        <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </aside>
    <main class="main-content">
        <section class="card">
            <h2>Generar Reporte</h2>
            <form id="reporteForm" class="form-grid form-grid-2-col" onsubmit="generarReporte(event); return false;">

                <div class="form-group">
                    <label for="tipoReporte">Tipo de Reporte</label>
                    <select id="tipoReporte" class="form-control">
                        <option value="produccion">Producción</option>
                        <option value="costos">Costos</option>
                        <option value="ventas">Ventas</option>
                        <option value="sanitario">Sanitario</option>
                        <option value="seguimiento">Seguimiento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="loteSelect">Lote (opcional)</label>
                    <select id="loteSelect" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" class="form-control">
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="date" id="fechaFin" class="form-control">
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primario">Generar Reporte PDF</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Previsualización del Reporte</h2>
            <div class="tabla-responsive-wrapper">
                <table id="reporteTable" class="tabla-moderna">
                    <thead>
                        <tr id="reporteTableHead"></tr>
                    </thead>
                    <tbody id="reporteTableBody"></tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
    <script src="reportes.js"></script>
</body>

</html>
