<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Granja Avícola VincWill - Reportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reportes</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
            <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Generar Reporte</h2>
            <form id="reporteForm" onsubmit="generarReporte(event); return false;">
                <label>Tipo de Reporte:
                    <select id="tipoReporte">
                        <option value="produccion">Producción</option>
                        <option value="costos">Costos</option>
                        <option value="ventas">Ventas</option>
                        <option value="sanitario">Sanitario</option>
                        <option value="seguimiento">Seguimiento</option>
                    </select>
                </label>
                <label>Lote (opcional): <select id="loteSelect"></select></label>
                <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
                <label>Fecha Fin: <input type="date" id="fechaFin"></label>
                <button type="submit">Generar Reporte PDF</button>
            </form>
            <h2>Previsualización del Reporte</h2>
            <table id="reporteTable">
                <thead>
                    <tr id="reporteTableHead"></tr>
                </thead>
                <tbody id="reporteTableBody"></tbody>
            </table>
        </section>
    </main>
    <footer>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
    <script src="reportes.js"></script>
</body>
</html>
