<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <section>
      <h2>Registrar Venta</h2>
      <form id="ventaForm">
        <label for="loteId">ID del Lote:</label>
        <input type="number" id="loteId" required>
        <label for="cantidadVendida">Cantidad Vendida:</label>
        <input type="number" id="cantidadVendida" required>
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" required>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente">
        <button type="submit">Guardar Venta</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
