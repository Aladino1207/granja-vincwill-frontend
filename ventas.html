<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granja Vincwill - Ventas</title>
  <style>
    #ventaForm { display: none; grid-gap: 10px; max-width: 400px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Registrar Venta</h2>
  <form id="ventaForm">
    <label>Lote:</label>
    <select id="loteId" required></select><br>
    <label>Cantidad Vendida:</label>
    <input type="number" id="cantidadVendida" required><br>
    <label>Peso:</label>
    <input type="number" id="peso" step="0.01" required><br>
    <label>Precio:</label>
    <input type="number" id="precio" step="0.01" required><br>
    <label>Fecha:</label>
    <input type="date" id="fecha" required><br>
    <label>Cliente:</label>
    <input type="text" id="cliente" required><br>
    <button type="submit">Guardar Venta</button>
  </form>

  <h2>Ventas</h2>
  <table id="ventaTable">
    <thead>
      <tr>
        <th>Lote</th>
        <th>Cantidad Vendida</th>
        <th>Peso</th>
        <th>Precio</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="ventaTableBody"></tbody>
  </table>

  <script src="ventas.js"></script>
</body>
</html>
