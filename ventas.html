<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granja Vincwill - Ventas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ventas</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventario.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <form id="ventaForm">
      <label>Lote:</label>
      <select id="loteId" required></select><br>
      <label>Cantidad Vendida:</label>
      <input type="number" id="cantidadVendida" required><br>
      <label>Peso:</label>
      <input type="number" id="peso" step="0.01" required><br>
      <label>Precio:</label>
      <input type="number" id="precio" step="0.01" required><br>
      <label>Fecha:</label>
      <input type="date" id="fecha" required><br>
      <label>Cliente:</label>
      <input type="text" id="cliente" required><br>
      <button type="submit">Guardar Venta</button>
    </form>
  
    <h2>Ventas</h2>
    <table id="ventaTable">
      <thead>
        <tr>
          <th>Lote</th>
          <th>Cantidad Vendida</th>
          <th>Peso</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ventaTableBody"></tbody>
    </table>
  </main>
  <script src="ventas.js"></script>
</body>
</html>
