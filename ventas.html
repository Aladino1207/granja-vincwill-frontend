<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granja Vincwill - Ventas</title>
</head>
<body>
  <h2>Registrar Venta</h2>
  <form id="ventaForm">
    <label>Cantidad Vendida:</label><br>
    <input type="number" id="cantidadVendida" required><br><br>
    <label>Precio Unitario:</label><br>
    <input type="number" id="precioUnitario" step="0.01" required><br><br>
    <label>Fecha Venta:</label><br>
    <input type="date" id="fechaVenta" required><br><br>
    <label>ID Lote:</label><br>
    <input type="text" id="loteId" required><br><br>
    <button type="submit">Guardar Venta</button>
  </form>

  <h2>Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="ventas-body"></tbody>
  </table>

  <script src="ventas.js"></script>
</body>
</html>
