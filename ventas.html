<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Gestión de Ventas</h1><a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
  </header>

  <aside class="sidebar">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="agua.html">Agua</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>

      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
    </nav>
  </aside>

  <main>

    <section class="card">
      <h2>Registrar Venta</h2>

      <form id="ventaForm" onsubmit="guardarVenta(event); return false;" class="form-grid">
        <!--<label for="loteSelect"></label>-->
        <select id="loteSelect" required>
          <option value="">Selecciona un Lote</option>
          <!-- Lotes se cargan dinámicamente -->
        </select>

        <input type="number" id="cantidadVendida" placeholder="cantidadVendida" required>
        <input type="number" step="0.01" id="peso" placeholder="Peso (kg)" required>
        <input type="number" step="0.01" id="precio" placeholder="Precio" required>
        <input type="date" id="fecha" required>
        <input type="text" id="cliente" placeholder="Cliente" required>
        <button type="submit" class="btn btn-primario">Guardar Venta</button>
      </form>
    </section>

    <section class="card">
      <h2>Lista de Ventas</h2>
      <div class="tabla-responsive-wrapper">
      <table id="ventaTable" class="tabla-moderna">
        <thead>
          <tr>
            <th>ID del Lote</th>
            <th>Cantidad Vendida</th>
            <th>Peso (kg)</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        
      </table>
      </div>
    </section>
    <footer>
      <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
    </footer>
  </main>
  <script src="app.js"></script>
  <script src="ventas.js"></script>
</body>

</html>
