<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Gestión de Ventas</h1>
    <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
  </header>

  <aside class="sidebar">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="agua.html">Agua</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
    </nav>
  </aside>

  <main class="main-content">

    <div id="formContainer" class="form-desplegable-container">
      <section class="card">
        <h2 id="formTitle">Registrar Venta</h2>

        <form id="ventaForm" class="form-grid form-grid-3-col">
          <input type="hidden" id="ventaId" value="">

          <div class="form-group">
            <label for="loteSelect">Lote</label>
            <select id="loteSelect" class="form-control" required>
              <option value="">Selecciona un Lote</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cantidadVendida">Cantidad Vendida</label>
            <input type="number" id="cantidadVendida" class="form-control" placeholder="Ej: 500" required>
          </div>

          <div class="form-group">
            <label for="peso">Peso Total (kg)</label>
            <input type="number" step="0.01" id="peso" class="form-control" placeholder="Ej: 1250.5" required>
          </div>

          <div class="form-group">
            <label for="precio">Precio Unitario ($/kg)</label>
            <input type="number" step="0.01" id="precio" class="form-control" placeholder="Ej: 1.20" required>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" class="form-control" placeholder="Nombre del Cliente" required>
          </div>

          <div class="form-group" style="grid-column: 1 / -1; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primario">Guardar Venta</button>
            <button type="button" id="cancelBtn" class="btn btn-peligro"
              style="background-color: #7f8c8d;">Cancelar</button>
          </div>
        </form>
      </section>
    </div>

    <section class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Lista de Ventas</h2>
        <button id="toggleFormBtn" class="btn btn-primario">Registrar Nueva Venta</button>
      </div>

      <div class="tabla-responsive-wrapper">
        <table id="ventaTable" class="tabla-moderna">
          <thead>
            <tr>
              <th>ID del Lote</th>
              <th>Cantidad</th>
              <th>Peso (kg)</th>
              <th>Precio</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="ventaTableBody"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
    </footer>
  </main>

  <script src="app.js"></script>
  <script src="ventas.js"></script>
</body>

</html>
