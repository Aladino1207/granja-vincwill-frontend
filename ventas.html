<body>
  <header>
    <h1>Gesti칩n de Ventas</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>

    </nav>
  </header>
  <main>
    <section>
      <h2>Lista de Ventas</h2>
      <table id="ventaTable">
        <thead>
          <tr>
            <th>ID del Lote</th>
            <th>Cantidad Vendida</th>
            <th>Peso (kg)</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="ventaTableBody"></tbody>
      </table>
      <h2>Registrar Venta</h2>
      <form id="ventaForm">
        <label for="loteSelect">Lote:</label>
        <select id="loteSelect" required>
          <option value="">Selecciona un Lote</option>
          <!-- Lotes se cargan din치micamente -->
        </select>
        <label for="cantidadVendida">Cantidad Vendida:</label>
        <input type="number" id="cantidadVendida" required>
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" required>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente">
        <button type="submit">Guardar Venta</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="ventas.js"></script>
</body>
</html>
