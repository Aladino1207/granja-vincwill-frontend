<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Granja VincWill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Usuarios</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventarios.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section id="accessDenied" style="display: none;">
      <h2>Acceso Denegado</h2>
      <p>Solo los administradores pueden gestionar usuarios.</p>
      <a href="index.html">Volver al Dashboard</a>
    </section>
    <section id="userSection">
            <form id="userForm" style="display: none;">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <select id="role" required>
                <option value="admin">Administrador</option>
                <option value="empleado">Empleado</option>
                <option value="viewer">Viewer</option>
            </select>
            <button type="submit">Guardar</button>
        </form>
      <table id="userTable" style="display: none;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="usuarios.js"></script>
</body>
</html>
