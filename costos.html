<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Costos de Producción por Lote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Costos</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="lotes.html">Lotes</a>
      <a href="ventas.html">Ventas</a>
      <a href="salud.html">Salud</a>
      <a href="costos.html">Costos</a>
      <a href="inventario.html">Inventario</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="reportes.html">Reportes</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="configuracion.html">Configuración</a>
      <a href="#" onclick="logout(); return false;">Cerrar Sesión</a>
    </nav>
  </header>
    <main>
        <section>
            <h2>Registrar Costo</h2>
            <form id="costoForm">
                <label>Lote: <select id="loteSelect"></select></label>
                <label>Categoría:
                    <select id="categoria">
                        <option value="Alimento">Alimento</option>
                        <option value="Vacuna">Vacuna</option>
                        <option value="Mano de Obra">Mano de Obra</option>
                        <option value="Material">Material</option>
                        <option value="Otro">Otro</option>
                    </select>
                </label>
                <label>Descripción: <input type="text" id="descripcion" required></label>
                <label>Monto (USD): <input type="number" id="monto" min="0" step="0.01" required></label>
                <label>Fecha: <input type="date" id="fecha" required></label>
                <button type="submit">Registrar Costo</button>
            </form>
        </section>
        <section>
            <h2>Historial de Costos</h2>
            <table>
                <thead>
                    <tr><th>Lote</th><th>Categoría</th><th>Descripción</th><th>Monto</th><th>Fecha</th></tr>
                </thead>
                <tbody id="tablaCostos"></tbody>
            </table>
        </section>
    </main>
    <footer>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</footer>
    <script src="costos.js"></script>
</body>
</html>
