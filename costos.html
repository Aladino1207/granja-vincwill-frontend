<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Costos de Producción por Lote</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Costos</h1>
        <button onclick="logout(); return false;" class="header-logout-btn">Cerrar Sesión</button>
    </header>
    <aside class="sidebar">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="lotes.html">Lotes</a>
            <a href="ventas.html">Ventas</a>
            <a href="salud.html">Salud</a>
            <a href="agua.html">Agua</a>
            <a href="costos.html">Costos</a>
            <a href="inventarios.html">Inventario</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="reportes.html">Reportes</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </aside>

    <main class="main-content">
        <section class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Historial de Costos</h2>
                <button id="openModalBtn" class="btn btn-primario">Registrar Nuevo Costo</button>
            </div>

            <div class="tabla-responsive-wrapper">
                <table id="costoTable" class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>Lote</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCostos"></tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>© 2025 Granja Avícola VincWill. Todos los derechos reservados.</p>
        </footer>
    </main>

    <div id="formModal" class="modal">
        <div class="modal-content card">
            <span id="closeModalBtn" class="modal-close-btn">&times;</span>

            <h2 id="formTitle">Registrar Costo</h2>

            <form id="costoForm" class="form-grid form-grid-3-col">
                <input type="hidden" id="costoId" value="">

                <div class="form-group">
                    <label for="loteSelect">Lote</label>
                    <select id="loteSelect" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" class="form-control">
                        <option value="Alimento">Alimento</option>
                        <option value="Vacuna">Vacuna</option>
                        <option value="Mano de Obra">Mano de Obra</option>
                        <option value="Material">Material</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Monto (USD)</label>
                    <input type="number" id="monto" class="form-control" min="0" step="0.01" placeholder="Ej: 120.50"
                        required>
                </div>
                <div class="form-group" style="grid-column: 1 / 3;">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primario">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="costos.js"></script>
</body>

</html>
